<!DOCTYPE html>
<html>
    <head>
        <title>MBTI Test</title>
    </head>
    <body>
        <script>
            function StartMBTI() {
                const question = [
                    ["나는 활발하다.", "나는 처음 보는 사람과 쉽게 친해진다.", "친구들이 나를 빼놓고 놀면 섭섭하다."], 
                    ["나는 현실적이라는 소리를 많이 듣는다.", "숲보다는 나무를 보는 편이다.", "미래에 일어날 일에 대해 상상하기 보다는 이미 일어난 것을 토대로 미래를 예측하는 것을 좋아한다."], 
                    ["친구가 고민 상담을 하면 위로보다는 현실적인 조언을 통해 친구가 빨리 일을 해결할 수 있게 한다.", "친구가 사고가 났다고 카톡이 왔다. '야 괜찮아?'가 아니라 '어디서 어쩌다? 니 과실이야?'라고 한다.", "친구가 기분 나빠할까봐 쓴소리를 돌려 말하기보다는 직설적으로 얘기하는 편이다."],
                    ["내일은 없다, 오늘이 중요하다.", "계획하는 것을 싫어한다.", "먹을 걸 정할 때, 2차는 어디로, 3차는 어디로.. B와 C 플랜까지 작성하지는 않는다."]
                ];

                let E=I=N=S=F=T=P=J = 0;

                for (let i=0; i < question.length; i++) {
                    for (let j=0; j < question[i].length; j++) {
                        const result = confirm(question[i][j]);

                        if (i === 0) {
                            result ? E++ : I++;
                        }
                        else if (i === 1) {
                            result ? S++ : N++;
                        }
                        else if (i === 2) {
                            result ? T++ : F++;
                        }
                        else {
                            result ? P ++ : J++;
                        }
                    }
                }

                let MBTI = "";
                E > I ? MBTI += "E" : MBTI += "I";
                S > N ? MBTI += "S" : MBTI += "N";
                T > F ? MBTI += "T" : MBTI += "F";
                P > J ? MBTI += "P" : MBTI += "J";

                alert('Your MBTI: ' + MBTI);
            }
        </script>
        <input type="button" value="Start MBTI Test!" onclick="StartMBTI()"></input>
    </body>
</html>
